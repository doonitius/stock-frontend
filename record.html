    <div class="topnav">
        <a href="index.html">Stock</a>

    <!-- <a href="index.html"><nav>Stock List</nav></a> -->
    <table id="list">
        <tr>
            <th class = "headCol">Record ID</th>
            <th class = "headCol">Item ID</th>
            <th class = "headCol">Item Name</th>
            <th class = "headCol">Date</th>
            <th class = "headCol">Amount</th>
        </tr>
    </table>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add Record</button>
    
    <div id="id01" class="modal">
        
        <iframe name="hiddenFrame" width="0" height="0" style="display: none;"></iframe>

        <form class="modal-content animate" action="http://localhost:3000/api/record/add"
        onsubmit="setTimeout(function(){window.location.reload();},10);" target="hiddenFrame" method="post">
    
            <div class="container">
                <b>Item ID</b> <select name="item_id" id="item_id">
                    <option value="" selected = "selected">Select Item</option>
                </select>

                <!-- <label for="item_id"><b>Item ID</b></label>
                <input type="text" placeholder="Enter Item ID" name="item_id" required> -->
    
                <label for="record_date"><b>Date</b></label>
                <input type="date" name="record_date">

                <label for="amount"><b>Amount</b></label>
                <input type="number" name="amount">

    
                <button type="submit" onclick="document.getElementById('id01').style.display='none'">Add</button>
            </div>
    
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
            </div>
        </form>
    </div>
