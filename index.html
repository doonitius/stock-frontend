    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add Item</button>

    <div id="id01" class="modal">
        
        <iframe name="hiddenFrame" width="0" height="0" style="display: none;"></iframe>
        <form class="modal-content animate" action="http://localhost:3000/api/item/add"
        onsubmit="setTimeout(function(){window.location.reload();},10);" target="hiddenFrame" method="post">
    
            <div class="container"> 
                <label for="item_name"><b>Item Name</b></label>
                <input type="text" placeholder="Enter Item Name" name="item_name" required>
    
                <label for="category"><b>Category</b></label>
                <input type="text" placeholder="Enter Category" name="category">
    
                <button type="submit" onclick="document.getElementById('id01').style.display='none'">Add</button>
            </div>
    
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>

            </div>
        </form>
    </div>
